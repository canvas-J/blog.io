# Site settings
title: 好奇心飞行指南 # 你的博客名字，可以定义修订
header-img: "img/facebook.jpg"
tagline: "cn"  
description: "毕业后，时间越来越快！因为我们的日子几乎一成不变，渐渐感觉就只关注眼前了！枯燥的上班生活，让我们一点点变得没有味道，没有特点，没有快乐！紧接着就变得佛系起来：躺平不舒服么？但人生是可以纷繁多样的啊！哪怕只是为了看水怎么流，太阳怎么升起呢？愿每个人都能保护好自己的好奇心，让它能像飞行器一样，自由畅翔于宇宙任意角落！"  # 一句话描述你的博客
baseurl: ""
url: "https://canvas-j.github.io"  # 此处填写你的博客地址 

# About/contact
owner: 
  name: "金刚" # 填写作者信息：名字
  email: willcarry.f@qq.com# 填写作者信息：邮箱
  bio: "过程就是奖励，旅途就是回报，行动就是答案" # 填写作者信息：博客描述

# Data
gavatar: img/dolphin.gif # 浏览器地址栏小图标，可自定义更改
favicon: img/dolphin.gif # 浏览器地址栏小图标，可自定义更改

douban_username:  # 你的豆瓣id
twitter_username: 
github_username: canvas-J
facebook_username: 
weibo_username: 小鸡啄老鹰
zhihu_username: jin-gang-89-74

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "金刚" # 你的名字
      header-img: "img/facebook.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : disqus # 使用 disqus 评论模块，读者翻墙才能看见
  duoshuo :
    short_name :  # 填写你的 disqus id
  disqus :
      short_name :  # 填写你的 disqus id

# Analytics and webmaster tools stuff goes here
google_analytics:  # 填写你  google_analytics id
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

