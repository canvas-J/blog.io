# Site settings
title: 任正非讲话文摘 # 你的博客名字，可以定义修订
header-img: "img/green.jpg"
tagline: "cn"  
description: "在不同阶段思考和借鉴任总的思想"  # 一句话描述你的博客
baseurl: ""
url: "https://canvas-j.github.io"  # 此处填写你的博客地址 

# About/contact
owner: 
  name: "熊孩子" # 填写作者信息：名字
  email: 1341281680@qq.com# 填写作者信息：邮箱
  bio: "拥抱技术，挣脱蒙昧！" # 填写作者信息：博客描述

# Data
gavatar: img/favicon.png # 浏览器地址栏小图标，可自定义更改
favicon: img/favicon.png # 浏览器地址栏小图标，可自定义更改

douban_username:  # 你的豆瓣id
twitter_username: 
github_username: canvas-J
facebook_username: 
weibo_username: 
zhihu_username: jin-gang-89-74

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "熊孩子" # 你的名字
      header-img: "img/green.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : disqus # 使用 disqus 评论模块，读者翻墙才能看见
  duoshuo :
    short_name :  # 填写你的 disqus id
  disqus :
      short_name :  # 填写你的 disqus id

# Analytics and webmaster tools stuff goes here
google_analytics:  # 填写你  google_analytics id
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

